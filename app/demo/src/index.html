<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
    </head>
    <body>
        <h1>Input</h1>
        <form id="input">
          <label for="content">Text:</label>
          <input type="text" id="content" name="content">
          <input type="submit">
        </form>
        <h1>Output</h1>
        <div id="output">Webpack hello world!</div>
        <h1>Cross page communication options.</h1>
        <div>
            <button id="open-iframe" class="favorite styled" type="button">Open iframe</button>
        </div>
        <div id="iframe-block"></div>
    </body>
</html>
